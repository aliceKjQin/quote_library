{% extends 'quotes/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h2><a href="{% url 'quotes:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock page_header %}

{% block content %}
    <p>Edit quote:</p>

    <form action="{% url 'quotes:edit_quote' quote.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Save changes" class="btn btn-primary btn-lg">
    </form>
{% endblock content %}
