{% extends 'quotes/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h2>Add a new topic:</h2>
{% endblock page_header %}

{% block content %}
    
    <form action="{% url 'quotes:new_topic' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Add topic" class="btn btn-primary btn-lg">
    </form>

{% endblock content %}
