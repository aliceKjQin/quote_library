{% extends 'quotes/base.html' %} 
{% load django_bootstrap5 %}

{% block page_header %}
<h2>Log in to your account.</h2>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    <input type="submit" value="Log in" class="btn btn-primary btn-lg">
  </form>
{% endblock content %}
